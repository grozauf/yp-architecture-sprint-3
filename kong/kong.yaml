_format_version: "3.0"
_transform: true

services:
  - host: telemetry
    name: telemetry
    port: 8080
    protocol: http
    routes:
      - name: telemetry
        paths:
          - /devices
        strip_path: false
  - host: management
    name: management
    port: 8080
    protocol: http
    routes:
      - name: management
        paths:
          - /manage
        strip_path: false
plugins:
  - name: cors
    config:
      origins:
        - "*"
      credentials: true
      max_age: 3600
      preflight_continue: false